{% extends 'base.html' %}
{% block title %}вход{% endblock %}


{% block content %}
    <h1>Вход в систему</h1>
    {% if form.errors %}
    <p>Неверно указано имя пользователя или пароль. Пожалуйста повторите ещё раз.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Войти</button>
    </form>
{% endblock %}
